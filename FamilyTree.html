    <title>PAYMENT FORM</title>
</head>
<body>
   <form action="">
    <h1>payment form</h1>
    <h2>contact information</h2>
   <p>Name : *<input type="text" name="name" required></p>
  <fieldset>
      <legend>Gender *</legend>
        <p>
         Male <input type="radio" name="gender" id="male" required>
         Female <input type="radio" name="gender" id="female" required>
        </p>
    </fieldset>
   <p> Address: <textarea name="address" id="address" cols="100" rows="10"></textarea></p>
   <p>Email:* <input type="email" name="email" id="email" required> </p>
   <p>Pincode: *<input type="number" name="pincode" id="pincode" required></p>
   <h2 title="be carefull to share your personal info">Payment information</h2>
   <p>
    Card Type:* <select name="card-type" id="card-type" required>
    <option value="">--select the card type</option>
    <option value="visa">visa</option>
    <option value="rupay">rupay</option>
    <option value="master card">master Card</option>
</select>
   </p>
   <p>Card number *<input type="number" name="card-number" id="card-number" required></p>
   <p>Expiration date* <input type="date" name="exp-date" id="exp-date" required></p>
   <p> Cvv *<input type="password" name="cvv" id="cvv" required></p>
   <input type="submit" value="pay now">
   </form>
</body>
